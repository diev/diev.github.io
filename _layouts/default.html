<!DOCTYPE html>
<html lang="{{ page.lang | default: "ru" }}">
  {% include head.html %}
  <body>
    <div class="wrapper">
      <div id="title">
        <span class="credits left">Project by <a href="/">Dmitrii Evdokimov</a></span>
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
        <hr>
        {% if site.show_downloads %}
          <a href="{{ site.github.repository_url }}">Project</a> |
          <a href="{{ site.github.repository_url }}/releases">Downloads</a>
        {% endif %}
      </div>
      {{ content }}
    </div>
  </body>
</html>
